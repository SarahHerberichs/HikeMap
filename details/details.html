<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Détails Rando</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 60vh;
        width: 100%;
      }

      .rando-link {
        display: block;
        margin: 5px 0;
      }

      #rando-list {
        max-height: 35vh;
        overflow-y: auto;
        padding: 5px;
      }
      .rando-link {
        display: block;
        font-size: 1.1em; /* plus lisible */
        font-weight: bold;
        color: #2c3e50;
        background-color: #ecf0f1;
        padding: 8px 12px;
        margin: 6px 0;
        border-radius: 6px;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }

      .rando-link:hover {
        background-color: #3498db;
        color: #fff;
        transform: translateX(3px);
      }
      .back-button {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 16px;
        background-color: #3498db;
        color: #fff;
        font-weight: bold;
        text-decoration: none;
        border-radius: 6px;
        transition: all 0.2s ease-in-out;
      }

      .back-button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
      }

      /* Optionnel : alignement centré */
      .back-container {
        margin-top: 20px;
        text-align: center;
      }
      @media (max-width: 768px) {
        #map {
          height: 60vh;
        }
      }
    </style>
  </head>
  <body>
    <h1 id="rando-name"></h1>
    <p id="rando-info"></p>
    <div id="map"></div>
    <div class="back-container">
      <a href="../index.html" class="back-button">← Retour à la liste</a>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>
    <script src="../js/main.js"></script>
    <script>
      // Appelle la fonction pour afficher le détail selon l'ID dans l'URL
      displayRandoDetail();
    </script>
  </body>
</html>
